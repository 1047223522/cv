<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="./a.css">
    <script src="//at.alicdn.com/t/font_1127305_07m5eiwh93g5.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <main class="homepage clearfix">
        <div class="homepage-left" style="float: left;">
            <div class="picture">
                <img src="./img/picture.jpg" alt="" height="232px">
            </div>
        </div>
        <div class="text" style="float: left;">
            <div class="page-right">
                <div class="page-right-innner">
                    <span class="welcome">Hello <div class="triangle"></div></span>
                   
                    <p class="name">傅宇航</p>
                    <div class="jobnameAndIcon clearfix">
                        <p class="jobname" style="float: left; line-height: 38px;">前端开发工程师</p>
                        <ul class="media clearfix" style="float: right;">
                            <li><a href="">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-github"></use>
                                </svg>
                            </a></li>
                            <li><a href="">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-weixin1"></use>
                                </svg>
                            </a></li>
                            <li><a href="">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-weibo"></use>
                                </svg>
                            </a></li>
                        </ul>
                    </div>
                    <hr>
                    <div class="information">
                        <dl class="clearfix">
                            <dt>地址</dt>
                            <dt>电话</dt>
                            <dt>网址</dt>
                            <dt>邮箱</dt>
                            <dt class="down">重庆</dt>
                            <dt class="down">15520053051</dt>
                            <dt class="down"><a href="">cosaviation.info</a></dt>
                            <dt class="down">fuyuhh@qq.com</dt>
                        </dl>
                    </div>
                </div>       
            </div>
            
        </div>
    </main>
    <section class="skill clearfix">
        <div class="skill-left" style="float: left;">
            <div class="jineng">技能</div>
        </div>
        <div class="skill-right" style="float: left;">
            <div class="skill-right-innner">
                <ul class="skillList clearfix">
                    <li>
                        <span>html/css</span>
                        <div class="progressBar">
                            <div class="progress"></div>
                        </div>
                    </li>
                    <li>
                        <span>javascript</span>
                        <div class="progressBar">
                                <div class="progress"></div>
                        </div>
                    </li>
                    <li>
                        <span>jQuery</span>
                        <div class="progressBar">
                            <div class="progress"></div>
                        </div>
                    </li>
                    
                    <li>
                        <span>Vue</span>
                        <div class="progressBar">
                            <div class="progress"></div>
                        </div>
                    </li>
                    <li><span>React</span>
                        <div class="progressBar">
                            <div class="progress"></div>
                        </div>
                    </li>
                    <li><span>HTTP</span>
                        <div class="progressBar">
                            <div class="progress"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </section>
    <section class="portfolio clearfix" style="height: 556px;">
        <div class="portfolio-left" style="float: left;">
            <div class="zuopinji">作品集</div>
        </div>
        <div class="portfolio-right" style="float: left;">
            <div class="portfolio-right-innner clearfix" >
                <div class="big" style="float: left;">
                    <img src="./img/1.jpg" height="429px" alt="">
                </div>
                <div class="small1" style="float: left;">
                        <img src="./img/2.jpg" height="200px" alt="">
                </div>
                <div class="small2" style="float: left;">
                        <img src="./img/3.jpg" height="200px" alt="">
                </div>
            </div> 
        </div>
        
    </section>
</body>
</html>
